<!DOCTYPE html>
<html lang="en">

<head>
  <title>WebGL Heightfield</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="heightfield.js"></script>
</head>

<body>
  <header>
    <h1>WebGL Heightfield</h1>
  </header>
  <div>
    <canvas id="gl-canvas">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
  </div>
  <div>
    <label for="geometric-primitive-select">Geometric Primitive</label>
    <select id="geometric-primitive-select">
      <option value="triangle-strips" selected>triangle strips</option>
      <option value="triangles">triangles</option>
      <option value="lines">lines</option>
      <option value="points">points</option>
    </select>
    <label for="color-channel-select">Color Channel</label>
    <select id="color-channel-select">
      <option value="red" selected>red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
    </select>
    <input type="file" id="file-input">
  </div>
</body>

</html>
